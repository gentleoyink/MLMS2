{% extends 'base_generic.html' %}

{% block content %}
  <h2>Popular Courses</h2>
  <ul>
  {% for course in object_list %}
    <li>
      <a href="{% url 'course_detail' course.id %}">{{ course.title }}</a> 
      (Avg. Rating: {{ course.average_rating }}, Students: {{ course.students.count }})
    </li>
  {% endfor %}
  </ul>
{% endblock %}
